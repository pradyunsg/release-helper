name: Tests
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: tests / ${{ matrix.python }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install nox
      - run: nox -s test-${{ matrix.python }}
